uage: c++
script: /bin/true
before_install:
 - sudo apt-get update
 - sudo apt-get install -y g++ libtclap-dev -qq
 - sudo apt-get install g++-multi gcc-multilib libgd2-xpm ia32-libs ia32-libs-multiarch libc6-dev-i386 -qq
install:
 - make && mv fzip fzip-l64 && make clean
 - make "CC=g++ -m32" && mv fzip fzip-l32
deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - fzip-l64
   - fzip-l32
  on:
    tags: true
    repo: remi100756/Compression-Fractale
